<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Design</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;700&family=Lato:wght@400;700&family=Montserrat:wght@400;700&family=Oswald:wght@400;700&family=Raleway:wght@400;700&family=Ubuntu:wght@400;700&family=PT+Sans:wght@400;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
           
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
            background-color: #f0f0f0;
        }
        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 400px;
            padding: 20px;
            text-align: center;
        }
        .card img {
            width: 100%;
            border-radius: 10px 10px 0 0;
        }
        .card h1 {
            font-family: 'Open Sans', sans-serif;
            font-size: 24px;
            margin: 10px 0;
            background-color: #ffcccc;
            color: #660000;
            padding: 10px;
            border-radius: 5px;
        }
        .card h2 {
            font-family: 'Lato', sans-serif;
            font-size: 20px;
            margin: 10px 0;
            background-color: #ccffcc;
            color: #006600;
            padding: 10px;
            border-radius: 5px;
        }
        .card h3 {
            font-family: 'Montserrat', sans-serif;
            font-size: 18px;
            margin: 10px 0;
            background-color: #ccccff;
            color: #000066;
            padding: 10px;
            border-radius: 5px;
        }
        .card p {
            font-family: 'Oswald', sans-serif;
            font-size: 16px;
            margin: 10px 0;
            background-color: #ffffcc;
            color: #666600;
            padding: 10px;
            border-radius: 5px;
        }
        .card .subtitle {
            font-family: 'Raleway', sans-serif;
            font-size: 14px;
            margin: 10px 0;
            background-color: #ffccff;
            color: #660066;
            padding: 10px;
            border-radius: 5px;
        }
        .card .content {
            font-family: 'Ubuntu', sans-serif;
            font-size: 12px;
            margin: 10px 0;
            background-color: #ccffff;
            color: #006666;
            padding: 10px;
            border-radius: 5px;
        }
        .card .footer {
            font-family: 'PT Sans', sans-serif;
            font-size: 12px;
            margin: 10px 0;
            background-color: #ffcc99;
            color: #663300;
            padding: 10px;
            border-radius: 5px;
        }
        .card .small {
            font-family: 'Merriweather', serif;
            font-size: 10px;
            margin: 10px 0;
            background-color: #e6e6e6;
            color: #333333;
            padding: 10px;
            border-radius: 5px;
        }
        
    </style>
</head>
<body>
    <div class="card">
        <img src="ulivb.jpg" alt="Card image">
        <h1>This is universe it Institute</h1>
        <h2>Subtitle</h2>
        <h3>Section Header</h3>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <p class="subtitle">This is a subtitle</p>
        <p class="content">Detailed content goes here.</p>
       
        <p class="small">Small print text</p>
        <p class="footer">Footer information</p>
    </div>
</body>
</html>
